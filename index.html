<!doctype HTML>
<html>

<head>
    <script type="text/javascript" src="hello.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Login/Signup</title>
</head>

<body>
    <div class="page">
        <h1 class="kk"><i>LogIn / SignUp</i></h1>
        <a class="facebook" href="https://www.facebook.com/">Sign up with facebook</a> <br>


    </div>

    <h2 style="text-align: center"><b>Sign Up with email address</b></h2>
    <form action="#" onsubmit="return validation()">

        <input id="user" type="text" placeholder="UserName" name="user" autocomplete="off">
        <span id="username"></span>
        <input id="mail" type="email" placeholder="Your Email" name="eml" autocomplete="off">
        <span id="email"></span>
        <input id="pss" type="password" placeholder="Password" name="pss" autocomplete="off">
        <span id="psswrd"></span>
        <input id="cnpss" type="password" placeholder="confirm Password" name="cpss" autocomplete="off">
        <span id="cnfpss"></span>
        <input id="num" type="tel" placeholder="Phone" name="mob" autocomplete="off">
        <span id="numb"></span>
        <input type="submit" name="submit" class="kl" value="submit">
    </form>



</body>

</html>
